<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Flood at Noakhali, Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="flex">
            <!-- Image Section -->
            <div class="w-1/2">
                <img class="w-full h-full object-cover" src="https://via.placeholder.com/300" alt="Flood Image">
            </div>
    
            <!-- Text Section -->
            <div class="w-1/2 p-6">
                <div class="text-yellow-500 flex items-center">
                    <span class="inline-block mr-2">
                        <!-- Icon -->
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c.132 0 .262-.011.39-.032A6.002 6.002 0 0018 20h-1.27A8 8 0 1111.29 5.063a4 4 0 101.59 2.937 7.988 7.988 0 01-.88-.06z"></path>
                        </svg>
                    </span>
                    <span>0 BDT</span>
                </div>
                <h2 class="text-lg font-semibold text-gray-900 mt-2">Donate for Flood at Noakhali, Bangladesh</h2>
                <p class="mt-2 text-gray-600 text-sm">
                    The recent floods in Noakhali have caused significant damage to homes and infrastructure. Your donation will help provide essential supplies and support those affected by this disaster. Every contribution, big or small, makes a difference.
                </p>
                <div class="mt-4">
                    <input type="number" placeholder="Write Donation Amount" class="w-full px-4 py-2 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 mt-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                        Donate Now
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
